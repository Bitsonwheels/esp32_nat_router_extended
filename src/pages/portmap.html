<!DOCTYPE html>
<html lang=en>

<head>
    <link rel="shortcut icon" type=image/x-icon href=favicon.ico>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel=stylesheet href=styles-67aa3b0203355627b525be2ea57be7bf.css>
    <title>Portmap config</title>
</head>

<body>
    <svg style="display: none" version="2.0">
        <defs>
            <symbol id="trash" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />

            </symbol>
        </defs>
        <!-- to make the circle-arrow-left.svg file
             also usable as image: -->
        <use href="#trash" />
    </svg>

    <div class=container>
        <div class="row text-center">
            <h1>Portmap config</h1>
        </div>
        <table class="table table-striped">
            <thead class="text-center fw-bold">
                <tr>
                    <th class=fw-bold>Protocol</th>
                    <th class=fw-bold>External port</th>
                    <th class=fw-bold>Internal IP</th>
                    <th class=fw-bold>Internal port</th>
                    <th class=fw-bold>Action</th>
                </tr>
            </thead>
            <tbody class=text-center>
                <tr>
                    <td>TCP</td>
                    <td>8080</td>
                    <td>192.168.4.2</td>
                    <td>80</td>
                    <td>
                        <form action='/portmap' method='POST'><input type='hidden' name='entry' value='%s'>
                            <button title='Remove' name='remove' class='btn btn-primary'> <svg version="2.0" width="16"
                                    height="16">
                                    <use href="#trash" />
                                </svg>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>TCP</td>
                    <td>8080</td>
                    <td>192.168.4.2</td>
                    <td>80</td>
                    <td>
                        <form action='/portmap' method='POST'><input type='hidden' name='entry' value='%s'>
                            <button title='Remove' name='remove' class='btn btn-primary'>
                                <svg version="2.0" width="16" height="16">
                                    <use href="#trash">
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
            <!-- <tbody class=text-center> %s </tbody> -->
        </table>
        <h3>Add new portmap</h3>
        <form action="portmap" method="POST" class="text-center">
            <div class="form-group row mt-2">
                <div class="col-2">
                    <select class="form-select mt-2" aria-label="Select the protocol" title="Select the protocol"
                        name="protocol" id="protocol">
                        <option value="tcp" selected>TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                </div>
                <div class="col-2">
                    <input class="form-control mt-2" id="eport" maxlength="5" name="eport" placeholder="External port"
                        type="number" min="1" max="65536" />
                </div>
                <div class="col-4">
                    <div class="input-group mt-2">
                        <span class="input-group-text" id="basic-addon1">192.168.4.</span>
                        <input type="number" class="form-control" placeholder="IP" min="2" max="254" maxlength="3">
                    </div>
                </div>
                <div class="col-2">
                    <input class="form-control mt-2" id="iport" maxlength="5" name="iport" placeholder="Internal port"
                        type="number" min="1" max="65536" />
                </div>
                <div class="col-2">
                    <div>
                        <button title='Add' name='add' class=' btn btn-primary mt-2'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </form>
        <div class="form-group row col-4 offset-4 mt-4"> <a href=/apply class="btn btn-primary">Apply changes</a> </div>
        <div class="form-group row col-4 offset-4 mt-5"> <a href=/ class="btn btn-light">Back</a> </div>
    </div>
</body>

</html>
